<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            /* background-color: black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            color: #8f4b28;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 10px;
            font-size: 22px;
        }

        .input-group {
            text-align: left;
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group label span {
            color: red;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            background-color: #8f4b28;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .reset-btn:disabled {
            cursor: not-allowed;
        }

        .checkmark {
            font-size: 2.2em;
            /* 稍微增大圖示字體 */
            color: #4CAF50;
            /* 將圖示顏色調整為更接近圖片的綠色 */
            margin-bottom: 15px;
            /* 稍微增大圖示下邊距 */
        }

        .error-message {
            color: red;
            text-align: left;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1.3em;
            /* 稍微增大訊息字體 */
            color: #4CAF50;
            margin-bottom: 12px;
            /* 稍微增大訊息下邊距 */
        }

        .subtext {
            font-size: 1em;
            /* 稍微增大電子郵件字體 */
            color: #333;
            /* 將電子郵件顏色調整為深灰色 */
        }
    </style>
</head>

<body>
    <!-- <div class="logo">&lt;AI Vocabulary&gt;</div> -->
    <div class="logo">AI Vocabulary</div>
    <div class="container" id="container">
        <h2>Reset Password</h2>
        <div class="input-group">
            <label for="newPassword">New Password <span>*</span></label>
            <input type="password" id="newPassword" placeholder="New Password">
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm New Password <span>*</span></label>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password">
        </div>
        <div class="error-message" id="error"></div>
        <button class="reset-btn" onclick="resetPassword()" disabled id="resetBtn">RESET PASSWORD</button>
    </div>

    <script>
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", () => {
                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const resetBtn = document.getElementById("resetBtn");

                // 只有当密码非空且匹配时，才启用按钮
                resetBtn.disabled = !(newPassword && confirmPassword && newPassword === confirmPassword);
                resetBtn.style.opacity = resetBtn.disabled ? "0.6" : "1";
            });
        });
        // document.getElementById("resetBtn").addEventListener("click", () => {
        //     // document.getElementById("container").innerHTML = `
        //     //     <div class="checkmark">&#10004;</div>
        //     //     <div class="message">Password has been reset!</div>
        //     //     <div class="subtext">You can use the new password to login.</div>
        //     // `;
        //     document.getElementById("error").innerText = "Fuck you"
        // });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        //%firebaseConfig%
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode'); // 获取 URL 参数中的 oobCode

        if (!oobCode) {
            // alert("无效的密码重置链接！");
            alert("Invalid password reset link!");
            document.getElementById("error").innerText = "Invalid password reset link!";
        }

        window.resetPassword = async function resetPassword() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                // alert("两次输入的密码不匹配！");
                alert("Passwords do not match!");
                return;
            }

            try {
                await confirmPasswordReset(auth, oobCode, newPassword);
                // alert("密码重置成功，请重新登录！");
                // window.location.href = "/login"; // 这里跳转到你的登录页面
                document.getElementById("container").innerHTML = `
                <div class="checkmark">&#10004;</div>
                <div class="message">Password has been reset!</div>
                <div class="subtext">The new password is now ready for login.</div>
            `;
            } catch (error) {
                // alert("Failed to reset password: " + error.message);
                document.getElementById("error").innerText = "Failed to reset password: " + error.message;
            }
        }
    </script>

</body>

</html>
