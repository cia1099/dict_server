<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Vocabulary App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f2f2f2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin-bottom: 40px;
            text-align: left;
        }

        .store-buttons {
            display: flex;
            /* gap: 10px; */
            flex-wrap: wrap;
            justify-content: center;
        }

        .store-btn {
            height: 75px;
            width: auto;
            /* 可调节宽度保持一致感 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .store-btn img {
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .store-buttons img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            /* color: #999; */
            color: rosybrown;
        }

        .background-image {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            bottom: 20px;
            /* background-image: url('http://localhost:8000/dict/auth/cover/edge.png'); */
            background-image: url('https://www.cia1099.cloudns.ch/dict/auth/cover/edge.png');
            /* 替换为你自己的图片地址 */
            background-size: cover;
            /* background-position: center; */
            z-index: -1;
            /* 关键：放到最底下 */
            filter: brightness(0.5) blur(5px);
            opacity: 0.2;
        }

        .content {
            position: relative;
            z-index: 1;
            /* padding: 40px; */
            /* text-align: center; */
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <main class="content">
        <h1>AI Vocabulary</h1>
        <p>
            Boost your English with smart, AI-powered vocabulary learning.
            Tailored quizzes, personalized review, and real-time feedback — right in your pocket.
        </p>

        <div class="store-buttons">
            <a href="#" target="_blank" class="store-btn" style="scale: 0.7;">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                    alt="Download on the App Store" />
            </a>
            <a href="#" target="_blank" class="store-btn">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                    alt="Get it on Google Play" />
            </a>
        </div>
    </main>

    <footer>© 2025 AI Vocabulary App</footer>
</body>

</html>
